{% extends 'partial/base.html' %}
{% block title %} PAYMENT PAGE {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'partial/topnav_staff.html'%}
<div class="mx-5">
    <form method = "POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-success btn-block" data-backdrop="static" type="submit" value="Add">  
        <div class="form-group text-right">
            {% comment %} <select name="v_id" class="selectpicker">
                {% for vendor in vendors  %}
                <option>{{vendor.vendor_id}}</option>
                {% endfor %}
            </select> {% endcomment %}
        </div>
    </form>
</div>      

{% endblock %}
